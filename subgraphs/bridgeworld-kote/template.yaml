specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - name: KOTE Squires
    kind: ethereum/contract
    network: {{ network }}
    source:
      address: "{{ kote_squires_address }}"
      abi: KoteSquires
      startBlock: {{ corruption_crypts_start_block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Squire
      abis:
        - name: KoteSquires
          file: {{{ abis }}}/KoteSquires.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - name: KOTE Potions
    kind: ethereum/contract
    network: {{ network }}
    source:
      address: "{{ kote_potions_address }}"
      abi: ERC1155
      startBlock: {{ corruption_crypts_start_block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Item
        - UserItem
      abis:
        - name: ERC1155
          file: {{{ abis }}}/1155.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleItemTransfer
      file: ./src/mapping.ts
  - name: KOTE Trinkets
    kind: ethereum/contract
    network: {{ network }}
    source:
      address: "{{ kote_trinkets_address }}"
      abi: ERC1155
      startBlock: {{ corruption_crypts_start_block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Item
        - UserItem
      abis:
        - name: ERC1155
          file: {{{ abis }}}/1155.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleItemTransfer
      file: ./src/mapping.ts
