specVersion: 0.0.7
description: RMLS ({{network}})
repository: https://github.com/woxly/ride-nft-subgraph
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: Presale
    network: {{network}}
    source:
      address: "{{presaleAddress}}"
      abi: Presale
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - MemePresale
        - Transaction
        - Account
        - AltPair
        - Vault
      abis:
        - name: Presale
          file: ./abis/Presale.json
        - name: Vault
          file: ./abis/Vault.json
        - name: VaultFactory
          file: ./abis/VaultFactory.json
        - name: ERC1155
          file: ./abis/ERC1155.json
      eventHandlers:
        - event: MemeMade(string,string,string,uint256,(bool,bool,uint256,uint256,uint256,uint256,uint256,address,uint256,uint256,address))
          handler: handleMemeMade
        - event: Buy(indexed address,indexed address,uint256,uint256)
          handler: handleBuy
        - event: Sell(indexed address,indexed address,uint256,uint256)
          handler: handleSell
        - event: GraduationReady(indexed address,(bool,bool,uint256,uint256,uint256,uint256,uint256,address,uint256,uint256,address))
          handler: handleGraduationReady
        - event: Graduation(indexed address,(bool,bool,uint256,uint256,uint256,uint256,uint256,address,uint256,uint256,address))
          handler: handleGraduation
        - event: PairCoinApproved(indexed address,(address,address,bool,uint256,string))
          handler: handlePairCoinApproved
  # random contract to only run mapping event once, unrelated to current pepeusd contract
  - kind: ethereum
    name: PepeUSD
    network: {{network}}
    source:
      address: "{{pepeAddress}}"
      abi: ERC1155
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - MemePresale
      abis:
        - name: ERC1155
          file: ./abis/ERC1155.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
  - kind: ethereum
    name: UniswapFactory
    network: {{network}}
    source:
      address: "{{factoryAddress}}"
      abi: UniswapFactory
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - MemePresale
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapFactory
          file: ./abis/UniswapFactory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
#templates for dynamically created contracts
templates:
  - name: Pool
    kind: ethereum
    network: {{network}}
    source:
      abi: Magicswap
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Vault
        - TokenTransfer
      abis:
        - name: Magicswap
          file: ./abis/MagicSwap.json
        - name: UniswapFactory
          file: ./abis/UniswapFactory.json
        - name: ERC1155
          file: ./abis/ERC1155.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
