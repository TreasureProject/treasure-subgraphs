enum NftType {
  ERC721
  ERC1155
}

type Collection @entity {
  id: Bytes!

  type: NftType!

  vaultCollections: [VaultCollection!]! @derivedFrom(field: "collection")
}

type VaultCollection @entity {
  id: Bytes!

  vault: Token!
  collection: Collection!
  tokenIds: [BigInt!]
}

type Token @entity {
  id: Bytes!

  name: String!
  symbol: String!
  totalSupply: BigInt!
  decimals: BigInt!
  decimalDivisor: BigDecimal!

  vaultCollections: [VaultCollection!]! @derivedFrom(field: "vault")
  vaultReserveItems: [VaultReserveItem!]! @derivedFrom(field: "vault")

  basePairs: [Pair!]! @derivedFrom(field: "token0")
  quotePairs: [Pair!]! @derivedFrom(field: "token1")
}

type VaultReserveItem @entity {
  id: Bytes!

  vault: Token!
  collection: Collection!
  tokenId: BigInt!
  amount: Int!
}

type Pair @entity {
  id: Bytes!

  token0: Token!
  token1: Token!
  reserve0: BigDecimal!
  reserve1: BigDecimal!
}

type Deposit @entity(immutable: true) {
  id: Bytes!

  transactionHash: Bytes!
  timestamp: BigInt!
  vault: Token!
  collection: Collection!
  tokenId: BigInt!
  amount: Int!
}

type Withdrawal @entity(immutable: true) {
  id: Bytes!

  transactionHash: Bytes!
  timestamp: BigInt!
  vault: Token!
  collection: Collection!
  tokenId: BigInt!
  amount: Int!
}
