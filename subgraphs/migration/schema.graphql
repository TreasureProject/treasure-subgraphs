enum Contract {
  Treasure
  TreasureFraction
}

type Asset @entity(immutable: true) {
  id: ID!
}

type Transfer @entity {
  id: ID!

  contract: Contract!
  quantity: Int!
  tokenId: BigInt!
  user: User!
}

type User @entity(immutable: true) {
  id: ID!

  assets: [UserAsset!]! @derivedFrom(field: "user")
  transfers: [Transfer!]! @derivedFrom(field: "user")
}

type UserAsset @entity {
  id: ID!

  asset: Asset!
  quantity: Int!
  user: User!
}
