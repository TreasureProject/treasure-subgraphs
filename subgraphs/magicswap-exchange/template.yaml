specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - name: Factory
    kind: ethereum/contract
    network: {{ network }}
    source:
      address: "{{ magicswap_factory_address }}"
      abi: Factory
      startBlock: {{ magicswap_factory_start_block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Factory
      abis:
        - name: Factory
          file: ../../node_modules/@sushiswap/core/build/abi/UniswapV2Factory.json
        - name: Pair
          file: ../../node_modules/@sushiswap/core/build/abi/UniswapV2Pair.json
        - name: SushiToken
          file: ../../node_modules/@sushiswap/core/build/abi/SushiToken.json
        - name: ERC20
          file: ../../node_modules/@sushiswap/core/build/abi/ERC20.json
        - name: ERC20SymbolBytes
          file: ../../node_modules/@treasure/subgraph-abis/src/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../../node_modules/@treasure/subgraph-abis/src/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: onPairCreated
      file: ./src/mappings/factory.ts
templates:
  - name: Pair
    kind: ethereum/contract
    network: {{ network }}
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Bundle
        - Burn
        - LiquidityPosition
        - LiquidityPositionSnapshot
        - Mint
        - Pair
        - Swap
        - Sync
        - Token
        - Transaction
        - User
      abis:
        - name: Pair
          file: ../../node_modules/@sushiswap/core/build/abi/UniswapV2Pair.json
        - name: Factory
          file: ../../node_modules/@sushiswap/core/build/abi/UniswapV2Factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: onMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: onBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: onSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: onTransfer
        - event: Sync(uint112,uint112)
          handler: onSync
      file: ./src/mappings/pair.ts
