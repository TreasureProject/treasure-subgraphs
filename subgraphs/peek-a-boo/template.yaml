specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - name: Peek-A-Boo
    kind: ethereum/contract
    network: {{ network }}
    source:
      address: "{{ peek_a_boo_address }}"
      abi: ERC721
      startBlock: {{ peek_a_boo_start_block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Attribute
        - Collection
        - Token
      abis:
        - name: ERC721
          file: {{{ abis }}}/721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
