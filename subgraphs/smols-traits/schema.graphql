enum Gender {
  Unset
  Male
  Female
}

type Trait @entity {
  id: Bytes!

  traitId: Int!
  gender: Gender!
  traitName: String!
  traitType: String!
  isDetachable: Boolean!

  dependencyLevels: [TraitDependency!]! @derivedFrom(field: "trait")
}

type TraitDependency @entity {
  id: Bytes!

  trait: Trait!
  dependencyLevel: Int!
  maleImage: String!
  femaleImage: String!
}
