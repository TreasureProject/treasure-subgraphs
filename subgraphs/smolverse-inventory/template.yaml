specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - name: Smol Brains
    kind: ethereum/contract
    network: {{ network }}
    source:
      address: "{{ smol_brains_address }}"
      abi: ERC721
      startBlock: {{ smol_brains_start_block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - Collection
        - StakingContract
        - Token
        - UserToken
      abis:
        - name: ERC721
          file: {{{ abis }}}/721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/transfer.ts
