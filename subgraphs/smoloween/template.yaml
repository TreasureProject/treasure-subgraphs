specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - name: Randomizer
    kind: ethereum/contract
    network: {{ network }}
    source:
      address: "{{ randomizer_address }}"
      abi: Randomizer
      startBlock: {{ smoloween_start_block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Random
        - Seeded
      abis:
        - name: Randomizer
          file: {{{ abis }}}/Randomizer.json
        - name: Smoloween
          file: {{{ abis }}}/Smoloween.json
      eventHandlers:
        - event: RandomRequest(indexed uint256,indexed uint256)
          handler: handleRandomRequest
        - event: RandomSeeded(indexed uint256)
          handler: handleRandomSeeded
      file: ./src/mappings/randomizer.ts
  - name: Smoloween
    kind: ethereum/contract
    network: {{ network }}
    source:
      address: "{{ smoloween_address }}"
      abi: Smoloween
      startBlock: {{ smoloween_start_block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Random
        - Token
      abis:
        - name: Smoloween
          file: {{{ abis }}}/Smoloween.json
      eventHandlers:
        # - event: AttackResolved(uint256,bool,uint256,uint256)
        #   handler: handleAttackResolved
        - event: Converted(uint256,uint256)
          handler: handleConverted
        # - event: CopyResolved(uint256,uint256,uint256,bool)
        #   handler: handleCopyResolved
        - event: Midnight(uint256,uint256)
          handler: handleMidnight
        - event: RandomnessRequested(uint256,uint256)
          handler: handleRandomnessRequested
        - event: SentToAttack(address,uint256,uint256,uint256)
          handler: handleSentToAttack
        - event: SentToCopy(address,uint256,uint256,uint256,uint256,uint256)
          handler: handleSentToCopy
        - event: Staked(address,uint256,uint256,uint256)
          handler: handleStaked
        - event: Unstaked(address,uint256,uint256)
          handler: handleUnstaked
      file: ./src/mappings/smoloween.ts
