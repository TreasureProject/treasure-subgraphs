specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - name: Randomizer
    kind: ethereum/contract
    network: {{ network }}
    source:
      address: "{{ randomizer_address }}"
      abi: Randomizer
      startBlock: {{ smoloween_start_block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Random
        - Seeded
      abis:
        - name: Randomizer
          file: {{{ abis }}}/Randomizer.json
      eventHandlers:
        - event: RandomRequest(indexed uint256,indexed uint256)
          handler: handleRandomRequest
        - event: RandomSeeded(indexed uint256)
          handler: handleRandomSeeded
      file: ./src/mappings/randomizer.ts
  - name: Smoloween
    kind: ethereum/contract
    network: {{ network }}
    source:
      address: "{{ smoloween_address }}"
      abi: Smoloween
      startBlock: {{ smoloween_start_block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Random
        - Token
      abis:
        - name: Smoloween
          file: {{{ abis }}}/Smoloween.json
      eventHandlers:
        - event: Converted(uint256)
          handler: handleConverted
        - event: GotSidekick(uint256,uint256,uint256)
          handler: handleGotSidekick
        - event: SentToAttack(indexed address,uint256,uint256)
          handler: handleSentToAttack
        - event: SentToCopy(indexed address,uint256,uint256,uint256)
          handler: handleSentToCopy
        - event: Staked(indexed address,indexed uint256,uint256)
          handler: handleStaked
        - event: Unstaked(indexed address,indexed uint256)
          handler: handleUnstaked
      file: ./src/mappings/smoloween.ts
