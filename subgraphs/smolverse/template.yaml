specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - name: Randomizer
    kind: ethereum/contract
    network: {{ network }}
    source:
      address: "{{ smol_farm_randomizer_address }}"
      abi: Randomizer
      startBlock: {{ smol_farm_randomizer_start_block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Claim
        - Random
        - Seeded
      abis:
        - name: Randomizer
          file: ../../node_modules/@treasure/subgraph-abis/src/Randomizer.json
      eventHandlers:
        - event: RandomRequest(indexed uint256,indexed uint256)
          handler: handleRandomRequest
        - event: RandomSeeded(indexed uint256)
          handler: handleRandomSeeded
      file: ./src/mappings/randomizer.ts
  - name: Smol Bodies Pets
    kind: ethereum/contract
    network: {{ network }}
    source:
      address: "{{ smol_bodies_pets_address }}"
      abi: SmolBodiesPets
      startBlock: {{ smol_bodies_pets_start_block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Attribute
        - Collection
        - Token
        - Transfer
        - User
      abis:
        - name: SmolBodiesPets
          file: ../../node_modules/@treasure/subgraph-abis/src/SmolBodiesPets.json
      eventHandlers:
        - event: BaseURIChanged(string,string)
          handler: handleBaseUriChanged
        - event: SmolPetMint(indexed address,uint256,string)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/smol-bodies-pets.ts
  - name: Smol Farm
    kind: ethereum/contract
    network: {{ network }}
    source:
      address: "{{ smol_farm_address }}"
      abi: SmolFarm
      startBlock: {{ smol_farm_start_block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Claim
        - Collection
        - Random
        - Seeded
        - StakedToken
        - Token
        - User
      abis:
        - name: SmolFarm
          file: ../../node_modules/@treasure/subgraph-abis/src/SmolFarm.json
      eventHandlers:
        - event: SmolStaked(indexed address,indexed uint256,uint256)
          handler: handleSmolStaked
        - event: SmolUnstaked(indexed address,indexed uint256)
          handler: handleSmolUnstaked
        - event: StartClaiming(indexed address,indexed uint256,indexed uint256,uint256)
          handler: handleStartClaiming
        - event: RewardClaimed(indexed address,indexed uint256,uint256,uint256)
          handler: handleRewardClaimed
      file: ./src/mappings/smol-farm.ts
