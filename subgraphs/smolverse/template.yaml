specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - name: Smol Bodies Pets
    kind: ethereum/contract
    network: {{ network }}
    source:
      address: "{{ smol_bodies_pets_address }}"
      abi: SmolBodiesPets
      startBlock: {{ smol_bodies_pets_start_block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Attribute
        - Collection
        - Token
        - Transfer
        - User
      abis:
        - name: SmolBodiesPets
          file: ../../node_modules/@treasure/subgraph-abis/src/SmolBodiesPets.json
      eventHandlers:
        - event: BaseURIChanged(string,string)
          handler: handleBaseUriChanged
        - event: SmolPetMint(indexed address,uint256,string)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/smol-bodies-pet.ts
