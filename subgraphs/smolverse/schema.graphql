enum TokenStandard {
  ERC721
  ERC1155
}

interface Token {
  id: ID!
  collection: Collection!
  tokenId: BigInt!
  name: String!
  attributes: [Attribute!]
}

type User @entity {
  id: ID!
  smolBodiesPets: [SmolBodiesPet!]! @derivedFrom(field: "owner")
}

type Collection @entity {
  id: ID!
  name: String!
  standard: TokenStandard
  baseUri: String
  tokens: [Token!]! @derivedFrom(field: "collection")
  attributes: [Attribute!] @derivedFrom(field: "collection")
}

type Attribute @entity {
  id: ID!
  collection: Collection!
  name: String!
  value: String!
  tokens: [Token!]! @derivedFrom(field: "attributes")
}

type SmolBodiesPet implements Token @entity {
  id: ID!
  collection: Collection!
  tokenId: BigInt!
  name: String!
  attributes: [Attribute!]
  description: String!
  image: String!
  owner: User!
}
